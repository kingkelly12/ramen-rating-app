<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="header">
        <h1>Ramen Rater</h1>
    </div>

<div id="ramen-menu"></div>


<div id="img">
    <img src="">
</div>

<div id="ramen-detail"></div>

<div id="detail-name"></div>

<div id="detail-restaurant"></div>


<div id="new-ramen-form">
    <h2>Add New Ramen</h2>
    <label for="name">Name:</label>
    <input type="text" id="new-name">
    <label for="restaurant">Restaurant:</label>
    <input type="text" id="new-restaurant">
    <label for="image">Image:</label>
    <input type="file" id="new-image">
    <label for="rating">Rating:</label>
    <input type="number" id="new-rating" min="1" max="10">
    <label for="comment">Comment:</label>
    <textarea id="new-comment"></textarea>
    <button id="create-button">Create</button>
</div>


</body>

<script src="index.js"></script>

</html>
